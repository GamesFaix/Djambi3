<html>
    <meta charset="UTF-8">
    <head>
        <style>
        body {
            font-family: 'Segoe UI';
            font-size: 16px
        }
        input {
            font-family: 'Segoe UI';
            font-size: 16px
        }
        .section {
            border: solid 2px silver;
            padding: 0px 0px 0px 10px
        }
        </style>
    </head>
    <body>
        <div style="display: flex">
            <div class="section" style="width: 400px; float: left">
                <h2>Create game</h2>
                <p>
                    Region count: 
                    <input id="input_regionCount" type="number" 
                        style="width: 40px; text-align: center" 
                        value="3" 
                    />
                </p>
                <p>
                    Description: 
                    <input id="input_description" type="text" 
                        style="width: 200px" 
                    />
                </p>
                <p>
                    <input id="btn_createGame" type="button"
                        value="Create game"
                        style="width: 150px"
                    />
                </p>
            </div>
            &nbsp &nbsp &nbsp
            <div class="section" style="width: 400px; float: right">
                <h2>Turn</h2>
                <p>
                    <input id="btn_turnConfirm" type="button"
                        value="End turn"
                        style="width: 150px"
                    />
                </p>
                <p>
                    <input id="btn_turnReset" type="button"
                        value="Reset turn"
                        style="width: 150px"
                    />
                </p>
            </div>
        </div>
        <br/>
        <div class="section" style="height: 1000px; width: 1000px">
            <h2>Board</h2>
            <div id="div_board">
                <canvas id="canvas" width="1000" height="1000"></canvas>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/app.js" type="module"></script>
</html>
