<html>
    <meta charset="UTF-8">
    <head>
        <style>        
        body {
            font-family: 'Segoe UI';
            font-size: 16px
        }
        input {
            font-family: 'Segoe UI';
            font-size: 16px
        }
        .heading {
            font-size: 24px;
            margin: 5px 0px 10px 0px
        }
        .section {
            border: solid 2px silver;
            padding: 0px 0px 0px 10px;
            background-color: whitesmoke;
        }
        </style>
    </head>
    <body>
        <div style="display: flex">
            <div class="section" style="width: 300px; height: 175px; float: left; position: relative">
                <div class="heading">Create game</div>
                <div style="display: flex">
                    Regions:                
                    <input id="input_regionCount" type="range" 
                        min="3" max="8" value="4" 
                        style="margin: 0px 10px 0px 10px; width: 60px"
                        oninput="document.getElementById('div_regionCountDisplay').innerHTML = this.value;"/>
                    <div id="div_regionCountDisplay">4</div>
                </div>
                <p>
                    Description: 
                    <input id="input_description" type="text" 
                        style="width: 200px" 
                    />
                </p>
                <p>
                    <input id="btn_createGame" type="button"
                        value="Go!"
                        style="width: 50px; position: absolute; bottom: 10px"
                    />
                </p>
            </div>
            &nbsp &nbsp &nbsp
            <div class="section" style="width: 400px; float: right; position: relative">
                <div class="heading">Turn</div>
                <div id="div_turnPrompt">
                </div>
                <br/>
                <div id="div_turnDescription" style="color: gray">
                </div>
                <br/>
                <div style="display: flex; position: absolute; bottom: 10px">
                    <input id="btn_turnConfirm" type="button"
                        value="Done"
                        style="width: 75px"
                    />
                    &nbsp &nbsp &nbsp
                    <input id="btn_turnReset" type="button"
                        value="Reset"
                        style="width: 75px"
                    />
                </div>
            </div>
            &nbsp &nbsp &nbsp
            <div class="section" style="width: 300px; height: 175px; float: left; position: relative">
                <select id="select_theme">                    
                </select>
            </div>
        </div>
        <br/>
        <div class="section" style="height: 1000px; width: 1000px">
            <div class="heading">Board</div>
            <div id="div_board">
                <canvas id="canvas" width="1000" height="1000"></canvas>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/app.js" type="module"></script>
</html>
