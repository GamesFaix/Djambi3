<html>
    <meta charset="UTF-8">
    <head>
        <style>
        body {
            font-family: 'Segoe UI';
            font-size: 16px
        }
        input {
            font-family: 'Segoe UI';
            font-size: 16px
        }
        </style>
    </head>
    <body>
        <h2>Create game</h2>

        <p>
            Region count: 
            <input id="input_regionCount" type="number" 
                style="width: 40px; text-align: center" 
                value="3" 
            />
        </p>
        <p>
            Description: 
            <input id="input_description" type="text" 
                style="width: 200px" 
            />
        </p>
        <p>
            <input id="btn_createGame" type="button"
                value="Create game"
                style="width: 150px"
            />
        </p>

        <h2>Board</h2>
        <div id="div_board">
            <canvas id="canvas" width="1000" height="1000"></canvas>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/app.js" type="module"></script>
</html>
