name: SQL Migration

on:
  push:
    branches: [ master ]
    paths:
      - api/api.db.model/**/*
      - .github/workflows/sql-migration.yml

env:
  APEX_Sql__ConnectionString: ${{ secrets.SQL_CONNECTION_STRING }}

jobs:
  migrate:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Install EF Core tools
      run: |
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        &powershell -NoProfile -ExecutionPolicy unrestricted -Command "[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; &([scriptblock]::Create((Invoke-WebRequest -UseBasicParsing 'https://dot.net/v1/dotnet-install.ps1'))) --version 1.0.0 --runtime dotnet"

    - name: Migrate
      run: dotnet ef database update
      working-directory: ./api/api.db.model
